<section data-id='{{sitemapID}}' class='modal-dialog modal-content overlay-def'>
    <header class='modal-header'>
        <h2 class='modal-title' id='lbx-title'>{{labels.nav.sitemap}}</h2>
    </header>
    <div class='modal-body'>
        {{#each subs}}
            {{#unless this.isPage}}
                <h{{../startingHeader}}>{{this.title}}</h{{../startingHeader}}>
                <ul data-id='sitemodulemap_{{this.aPosition}}' class="index-list">
                    {{> ./_sitemap-sub subs=this.subs CoreSettings=../CoreSettings startingHeader=(math ../startingHeader "+" 1) labels=../labels }}
                </ul>
            {{/unless}}
        {{/each}}
    </div>
</section>
